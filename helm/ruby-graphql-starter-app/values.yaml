# Default values for ruby-graphql-starter-app.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

serviceName: ruby-graphql-starter-app

httpPort: 3000

replicaCount: 1

configMap:
 name: ruby-graphql-starter-app-configmap

volume:
  name: ruby-graphql-starter-app-volume
  mountPath: /app/config/contentstack.yml
  subPath: contentstack.yml

image:
  repository: 773588914490.dkr.ecr.us-west-2.amazonaws.com/ruby-graphql-starter-app
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext:
  {}
  # fsGroup: 2000

securityContext:
  {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  certificateArn: arn:aws:acm:us-west-2:231223417801:certificate/22a5d132-e9af-4a3c-8d5a-475db8f67bf4
  sslPolicy: ELBSecurityPolicy-FS-1-2-Res-2019-08
  host: ruby-graphql-starter-app.contentstackmarket.com
  className: ""
  annotations:
    {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources:
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  limits:
    cpu: "1"
    memory: 2Gi
  requests:
    cpu: 128m
    memory: 256Mi

autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 3
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
